version: '3.3'
services:

    smanga:
        container_name: smanga
        ports:
            - '8097:80'
        volumes:
            - './compress:/compress'
            - './poster:/poster'
            - './config:/config'
            - './mysql:/var/lib/mysql'
            - '/mnt:/mnt'
        environment:
            - PUID=1000
            - PGID=1000
            - TZ=Asia/Shanghai
        networks:
            - default
        image: lkw199711/smanga:mysql

networks:
  default:
    name: smanga